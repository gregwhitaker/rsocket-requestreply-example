group 'com.github.gregwhitaker'
version '1.0.0'

apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'io.rsocket:rsocket-transport-netty:0.9-SNAPSHOT'
}

mainClassName = 'com.github.gregwhitaker.rsocket.example.Main'
